apply plugin: 'java'
version = '0.1.1'
description 'API of the multi-threaded minecraft server Photon'

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

ext.mainClass = ''

repositories {
    mavenCentral()
}

dependencies {
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.13+'
}
